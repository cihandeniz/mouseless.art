<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      :root {
        --max-height: 80vh;
        --max-width: 80vw;
        --length: min(var(--max-height), var(--max-width));
      }

      body { background-color: black; }

      .center {
        position: fixed;
        top: calc(50% - var(--length) / 2);
        left: calc(50% - var(--length) / 2);
      }

      .square {
        width: var(--length);
        height: var(--length);
      }
    </style>
    <script type="module" crossorigin src="./assets/index-DANTLJc1.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-BesBnui0.css">
  </head>
  <body>
    <div class="frame center square">
      <div id="container">
        <div id="memory" style="display: flex; flex-direction: row"></div>
        <div id="controls">
          <button class="button" id="run"><i class="fas fa-play"></i></button>
          <button class="button" id="pause">
            <i class="fas fa-pause"></i>
          </button>
          <button class="button" id="step">
            <i class="fas fa-step-forward"></i>
          </button>
          <button class="button" id="continue">
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </div>
      <div id="code"></div>
      <div>
        <label for="output">Message:</label>
        <pre id="output"></pre>
      </div>
    </div>
  </body>
</html>
